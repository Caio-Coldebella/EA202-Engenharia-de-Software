        <h1>Entregável 3:</h1>
        <h2>Formulário Teste</h2>
        <form name="forml" onsubmit="return resposta()" required>
            <label for="nome">Nome*:</label>
            <input type="text" id="nome" name="nome" value="" onkeyup="this.value = this.value.toUpperCase();">
            <label for="ra">RA*:</label>
            <input type="number" id="ra" name="ra" value="" maxlength="6" pattern="[0-9]*" onkeydown="return funcra(this)" required> <br>
            <label for="datanasc">Data de Nascimento*:</label>
            <input type="date" id="datanasc" name="datanasc" value="">
            <label for="naturalidade">Naturalidade*:</label>
            <input type="text" id="naturalidade" name="naturalidade" value="" onkeyup="this.value = this.value.toUpperCase();"><br>
            <label for="uni">Universidade*:</label>
            <select id="uni" name="uni">
                <option value=""></option>
                <option value="UNICAMP">UNICAMP</option>
                <option value="PUCCAMP">PUCAMP</option>
                <option value="USP">USP</option>
                <option value="UFSCAR">UFSCAR</option>
                <option value="UNIR">UNIR</option>
            </select><br>
            <label for="curso">Curso*:</label>
            <select id="curso" name="curso">
                <option value=""></option>
                <option value="Engcomp">Egenharia de Computação</option>
                <option value="Engmec">Egenharia Mecânica</option>
                <option value="Engalim">Egenharia de Alimentos</option>
                <option value="Nutri">Nutrição</option>
                <option value="fisica">Física</option>
                <option value="mass">Massoterapia</option>
                <option value="astr">Astrologia</option>
            </select>
            <label for="semestre">Semestre*:</label>
            <select id="semestre" name="semestre">

                <option value="1">Primeiro</option>
                <option value="2">Segundo</option>
                <option value="3">Terceiro</option>
                <option value="4">Quarto</option>
                <option value="5">Quinto</option>
                <option value="6">Sexto</option>
                <option value="7">Sétimo</option>
                <option value="8">Oitavo</option>
                <option value="9">Nono</option>
                <option value="10">Décimo</option>
                <option value="11">Décimo Primeiro</option>
                <option value="12">Décimo Segundo</option>
